<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="description" content>
    <meta name="author" content="Matthew Cheah">
    <link rel="icon" href="">

    <title>Wikipedia Viewer</title>

    <!-- Lato font -->
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">

    <!-- CSS Reset -->
    <link href="reset.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="main.css" rel="stylesheet">

</head>

<body>
    <section class="container">
        <section class="search">
            <div class="random">
                <a href="https://en.wikipedia.org/wiki/Special:Random" class="btn-random" target="_blank">Click here for a random article</a>
            </div>
            <form id="search-form">
                <input type="text" name="query" id="query">
            </form>
        </section>
        <section class="results"></section>
    </section>


    <!-- JavaScript files -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script>
        window.jQuery || document.write('<script src="http://code.jquery.com/jquery-3.2.1.min.js"><\/script>')
    </script>
    <script src="main.js"></script>
</body>

</html>
